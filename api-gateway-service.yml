server:
  port: 9000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    trade-service:
      path: /trade
      serviceId: trade-service
      stripPrefix: false
    reference-data-service:
      path: /reference
      serviceId: reference-data-service
      stripPrefix: false
